<form name="categoryForm" ng-submit="$ctrl.submitForm()" class="category-form" novalidate>
  <input type="text" ng-model="$ctrl.categoryName" placeholder="Category Name" class="form-control new-category__input"
    required />
  <button type="submit" class="btn btn-primary" ng-disabled="categoryForm.$invalid">Add</button>
  <button type="button" class="btn btn-danger" ng-click="$ctrl.cancelCategoryAdding()">Cancel</button>
</form>
